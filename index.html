<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Rest Api with color themes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>Where in the world?</h2>
            <div class="switch-theme">
                <i class="bi bi-moon"></i>
                <i class="bi bi-moon-fill"></i>
                <p>Dark Mode</p>
            </div>
        </header>
        <main>
            <section class="search">
                <div class="search--country">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search for a country...">
                </div>
                <div class="select-continent">
                    <div class="dropdown-region">
                        <button class="filter-by-region">Filter by Region</button>
                        <i class="bi bi-chevron-down"></i>
                    </div>
                    <div class="continents">
                        <p class="africa">Africa</p>
                        <p class="america">America</p>
                        <p class="asia">Asia</p>
                        <p class="europe">Europe</p>
                        <p class="oceania">Oceania</p>
                    </div>
                </div>
            </section>
            </main>
            <section>
                <div class="countries">
                    
                </div>
            </section>
    </div>


    <section>

    </section>
    <script src="script.js"></script>
</body>

</html>
